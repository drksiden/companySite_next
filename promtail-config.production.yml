server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Собираем логи из Docker контейнеров
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Фильтруем только контейнеры приложения
      - source_labels: ['__meta_docker_container_name']
        regex: 'asia-ntb'
        action: keep
      # Добавляем метки
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      # Добавляем метку приложения
      - target_label: 'app'
        replacement: 'company-site-next'
      - target_label: 'environment'
        replacement: 'production'

  # Собираем логи из файлов (если нужно)
  - job_name: app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: app-logs
          app: company-site-next
          environment: production
          __path__: /var/log/app.log

